<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mediaquerys.css" />
    <title>Document</title>
  </head>
  <body class="body-user">
    <header class="header">
      <a href="../index.html"
        ><img src="../assets/img/logo2.png" alt="logo" class="header__logo"
      /></a>
      <nav class="navbar">
        <label for="toggle-menu" class="toggle-label"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="toggle-menu" />
        <ul class="navbar__list">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="../index.html#nosotros">NOSOTROS</a></li>
          <li><a href="../index.html#food">RESTAURANTE</a></li>
          <li><a href="../index.html#hotel">HOTEL</a></li>
          <li><a href="../index.html#contacto">CONTACTO</a></li>
        </ul>
      </nav>
      <div class="header__icons">
        <label for="user-menu" class="user-label"
          ><i class="fa-regular fa-user icons"></i
        ></label>
        <input type="checkbox" id="user-menu" />
        <ul class="navbar__user">
          <li class="active"><a href="login.html">INGRESAR</a></li>
          <li><a href="register.html">REGISTRARSE</a></li>
        </ul>
      </div>
    </header>
    <main class="main-user">
      <div class="container-user">
        <h1>LOGIN</h1>
        <i class="fa-solid fa-user icons-big"></i>
        <form class="form-login">
          <p>Ingresa tus datos:</p>
          <input type="email" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <button class="btn btn-user">INGRESAR</button>
        </form>
        <div class="register">
          <p>¿No tienes cuenta todavía?</p>
          <div class="btn btn-register">
            <i class="fa-solid fa-user-plus icons"></i>
            <a href="../pages/register.html">CREA TU CUENTA</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
