<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mediaquerys.css" />
    <link rel="icon" href="../assets/img/logo.ico" type="image/x-icon">
    <title>Magna Hotel | Registro</title>
  </head>
  <body class="body-user">
    <header class="header">
      <a href="../index.html"
        ><img src="../assets/img/logo2.png" alt="logo" class="header__logo"
      /></a>
      <nav class="navbar">
        <label for="toggle-menu" class="toggle-label"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="toggle-menu" />
        <ul class="navbar__list">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="../index.html#nosotros">NOSOTROS</a></li>
          <li><a href="../index.html#food">RESTAURANTE</a></li>
          <li><a href="../index.html#hotel">HOTEL</a></li>
          <li><a href="../index.html#contacto">CONTACTO</a></li>
        </ul>
      </nav>
      <a href="login.html"><i class="fa-regular fa-user icons"></i></a>
    </header>
    <main class="main-user">
      <div class="container-user">
        <h1>REGISTRATE</h1>
        <i class="fa-solid fa-user-plus icons-big"></i>
        <form class="form-register">
          <p>Ingresa tus datos:</p>
          <input type="text" placeholder="Nombre completo" required />
          <input type="email" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <input type="password" placeholder="Confirmar contraseña" required />
          <button class="btn btn-user">REGISTRAR</button>
        </form>
        <div class="login">
          <p>¿Ya tienes cuenta?</p>
          <div class="btn btn-login">
            <i class="fa-solid fa-user icons"></i>
            <a href="../pages/login.html">INGRESA A TU CUENTA</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
